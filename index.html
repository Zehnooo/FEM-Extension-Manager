<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Zehno's Extension Manager</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<main>
    <div>
        <div id="toolbar">
        <figure id="logo">
            <img src="extension_manager/assets/images/logo.svg" alt="Logo">
        </figure>
        <div id="tools">
            <figure><img src="extension_manager/assets/images/icon-search.svg" alt="search"></figure>
            <figure><img src="extension_manager/assets/images/icon-moon.svg" alt="dark mode"></figure>
        </div>
        </div>
    </div>
    <div id="heading">
        <div><h1>Extensions List</h1></div>
        <div id="filter">
            <button class="btn">All</button>
            <button class="btn">Active</button>
            <button class="btn">Inactive</button>
        </div>
    </div>
    <div id="extensions"></div>
</main>
<script defer src="script.js" type="module"></script>

</body>
</html>
