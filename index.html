<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Zehno's Extension Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./extension_manager/assets/images/favicon-32x32.png">
</head>
<body>

<main>
    <div>
        <div id="header">
        <figure id="logo">
            <img src="extension_manager/assets/images/logo.svg" id="logo-img" alt="Logo">
        </figure>
        <div id="tools">
            <figure><button class="tool-btn" type="button" id="theme"><img src="extension_manager/assets/images/icon-moon.svg" alt="dark mode" id="theme-icon"></button></figure>
        </div>
        </div>
    </div>
    <div id="heading">
        <div><h1>Extensions List</h1></div>
        <div id="filter">
            <button class="btn">All</button>
            <button class="btn">Active</button>
            <button class="btn">Inactive</button>
        </div>
    </div>
    <div id="extensions"></div>
</main>
<script defer src="script.js" type="module"></script>
</body>
</html>
